<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack-like Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="search-prompt" class="search-prompt">
        <div class="search-container">
            <h2>Enter your search query</h2>
            <input type="text" id="search-input" placeholder="Type your search query...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <div id="slack-interface" class="container" style="display: none;">
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="workspace-header">
                        <h2>Adobe</h2>
                        <button class="new-message">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    
                    <div class="section-header">
                        <i class="fas fa-chevron-down"></i>
                        Channels
                    </div>
                    
                    <div class="channel active">
                        <i class="fas fa-hashtag"></i>
                        ask-singularity
                    </div>
                    <div class="channel">
                        <i class="fas fa-hashtag"></i>
                        ask-tigre
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="channel-header">
                    <div class="channel-name">
                        <i class="fas fa-hashtag"></i>
                        ask-singularity
                    </div>
                    <div class="channel-description">
                        Topics and issues related to product and support processes...
                    </div>
                </div>
                
                <div class="message-list">
                    <div class="message">
                        <div class="avatar-container">
                            <img class="avatar" src="https://via.placeholder.com/36" alt="User avatar">
                            <div class="user-status"></div>
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="username">Matt Winchester</span>
                                <span class="timestamp">9:13 AM</span>
                            </div>
                            <div class="message-text">
                                which cloud is the Adobe Region va7 in?
                            </div>
                            <div class="message-actions">
                                <button class="reaction-button">
                                    <i class="far fa-smile"></i>
                                </button>
                                <button class="thread-button">
                                    <i class="fas fa-comment"></i>
                                    1 reply
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="message-input">
                    <div class="input-box">
                        <div class="toolbar">
                            <button title="Bold">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button title="Italic">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button title="Mention">
                                <i class="fas fa-at"></i>
                            </button>
                            <button title="Emoji">
                                <i class="far fa-smile"></i>
                            </button>
                            <button title="Attachment">
                                <i class="fas fa-paperclip"></i>
                            </button>
                        </div>
                        <textarea placeholder="Message #ask-singularity"></textarea>
                        <div class="attachment-area">
                            Drop files here or click to upload
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
